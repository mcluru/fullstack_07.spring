<!DOCTYPE html>
<html>
<head>
	<title>Spring Boot</title>
	<meta charset="UTF-8">
	<!-- viewport : 화면 상의 화상 표시 영역
		뷰포트 설정으로 다양한 모바일 기기에서도 페이지의 너비/화면 배율 설정 가능
		모바일 장치에 최적화된 웹페이지를 만들려면 html문서 head에 뷰포트 설정 포함해야함.
		width=device-width : 브라우저 너비를 장치 너비에 맞춰 표시
		initial-scale : 초기화면 배율 설정(zoom레벨 설정) 1 = 100 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 2018년 7월 공개 구버전 폰트어썸 CDN 코드 -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"

		crossorigin="anonymous">
	<!-- 부트스트랩 CSS 스타일시트 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- 부트스트랩 JavaScript 라이브러리 : 부트스트랩의 동적기능 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	

    </style>
</head>
