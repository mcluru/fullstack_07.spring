server.port=8093

# DataSource Setting
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/servicedb
spring.datasource.username=root
spring.datasource.password=12345

# JPA Setting
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Setting
logging.level.org.hibernate=info

# file upload / download setting
path.upload=d:/temp/upload/
path.download=d:/temp/download/

spring.security.user.password=1
spring.security.filter.dispatcher-types=REQUEST, FORWARD

# AOP 
spring.aop.auto=true
spring.aop.proxy-target-class=true
context.component-scan.base-package=com.lec
