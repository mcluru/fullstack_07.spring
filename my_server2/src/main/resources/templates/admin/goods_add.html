<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring Framework</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
</head>
<style>
	/* 상단 오른쪽 로그인정보 */
    #top {
      position: fixed;
      display: flex;
      top: 10px;
      right: 50px;
    }
</style>
<body>
	<div id="top">
		<h6><span th:text="${session.loginss.name}"></span>님｜<a href="admin_logout" style="text-decoration:none;color:inherit;">로그아웃</a></h6>
	</div>
	<div id="middle">
		<div>
			상품 추가
		</div>
		<form action="goods_add" method="post">
			<div>
				<div>
					카테고리 
					<select name="category" required>
					  <option th:each="category : ${categories}" th:value="${category.cateCode}" th:text="${category.cateName}"></option>
					</select>
				</div>
				<div>
					상품명 <input type="text" name="gdsName" required>
				</div>
				<div>
					가격 <input type="text" name="gdsPrice" required>
				</div>
				<div>
					재고수량 <input type="text" name="gdsStock" required>
				</div>
			</div>
			<button type="submit">상품 추가하기</button>
		</form>
	</div>
	
</body>
</html>
