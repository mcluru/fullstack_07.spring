<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring Framework</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
</head>
<style>
	/* 상단 오른쪽 로그인정보 */
    #top {
      position: fixed;
      display: flex;
      top: 10px;
      right: 50px;
    }
</style>
<body>
	<div class="container col-3 mt-4">
		<form action="admin_update" method="post">
			<input type="hidden" name="role" th:value="${member.role}"/>
			<input type="hidden" name="cell" th:value="'-'"/>
			<input type="hidden" name="id" th:value="${member.id}"/>
			<div>
				id <input type="text" th:value="${ member.id }" disabled>
			</div>
			<div>
				password <input type="password" name="password" th:value="${member.password}" required/>
			</div>
			<div>
				name <input type="text" name="name" th:value="${member.name}" required/>
			</div>
			<div>
				<a href="admin_list" class="btn btn-outline-secondary">목록 돌아가기</a>
				<input type="submit" class="btn btn-outline-secondary" value="수정"/>
			</div>
		</form>
	</div>
	
	<div id="top">
		<h6><span th:text="${session.loginss.name}"></span>님｜<a href="admin_logout" style="text-decoration:none;color:inherit;">로그아웃</a></h6>
	</div>
</body>
</html>
