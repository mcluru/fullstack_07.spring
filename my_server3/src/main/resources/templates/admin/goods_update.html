<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring Framework</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
</head>
<style>
	/* 상단 오른쪽 로그인정보 */
    #top {
      position: fixed;
      display: flex;
      top: 10px;
      right: 50px;
    }
</style>
<body>
	<div class="container col-3 mt-4">
		<form action="goods_update" method="post" enctype="multipart/form-data">
			<input type="hidden" name="gdsNum" th:value="${goods.gdsNum}"/>
			<input type="hidden" name="gdsDate" th:value="${goods.gdsDate}"/>
			<input type="hidden" name="gdsImg" th:value="${goods.gdsImg}"/>
			<div>
				Name <input type="text" name="gdsName" th:value="${ goods.gdsName }" required>
			</div>
			<div>
			    Category
			    <select name="category" required>
			        <option th:each="category : ${categories}" th:value="${category.cateCode}" th:text="${category.cateName}" th:selected="${goods.category.cateCode} == ${category.cateCode}"></option>
			    </select>
			</div>
			<div>
				Price <input type="number" name="gdsPrice" th:value="${goods.gdsPrice}" required/>
			</div>
			<div>
				Stock <input type="number" name="gdsStock" th:value="${goods.gdsStock}" required/>
			</div>
			<div>
				Des <input type="text" name="gdsDes" th:value="${goods.gdsDes}" />
			</div>
			<div>
			    Image
			    <span th:if="${goods.gdsImg != null}" th:text="'Selected file: '+${goods.gdsImg}"></span>
			    <input type="file" name="uploadFile" id="uploadFile" aria-describedby="uploadFile" aria-label="Upload"/>
			</div>
			
			
			<div>
				<a href="goods_list" class="btn btn-outline-secondary">목록 돌아가기</a>
				<input type="submit" class="btn btn-outline-secondary" value="수정"/>
			</div>
		</form>
	</div>
	
	
	<div id="top">
		<h6><span th:text="${session.loginss.name}"></span>님｜<a href="admin_logout" style="text-decoration:none;color:inherit;">로그아웃</a></h6>
	</div>
</body>
</html>
